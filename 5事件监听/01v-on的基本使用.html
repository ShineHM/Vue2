<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>当前计数：{{counter}}</h2>
			<!-- <button v-on:click="counter++">+</button>
			<button v-on:click="counter--">-</button> -->
			<button v-on:click="add">+</button>
			<button @click="sub">-</button>
		</div>
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
					counter:0
				},
				methods:{
					add:function(){
						this.counter++
					},
					sub:function(){
						this.counter--
					}
				}
			})
			/*
			 以前做法：
			 1.拿button元素
			 2.添加监听事件
			 */
		</script>
 </body>
</html>
