<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			{{message}}
			<h2 v-html="url"></h2><!-- v-html会将后面的字符串中的HTML解析并进行渲染 -->
		</div>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
					message:'hello',
					url:'<a href = "http://www.baidu.com">百度一下</a>'
				}
			})
		</script>
	</body>
	
</html>
