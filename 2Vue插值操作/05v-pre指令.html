<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
			<h2 v-pre>{{message}}</h2><!-- 他会让内容不解析直接显示 -->

		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>

			}
		})
		</script>
	</body>
</html>
