<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			[v-cloak] {
				display: none;/* 这是就不会显示{{message}} */
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			{{message}}
		</div>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//vue在解析之前，div有一个属性v-cloak
			//在vue解析之后，div中没有属性v-cloak，因为删除了
			setTimeout(function(){
				const app = new Vue({
				el:'#app',
				data:{
					message:'hello',
					url:'<a href = "http://www.baidu.com">百度一下</a>'
				}
			},1000)
		})
		</script>
	</body>
</html>
