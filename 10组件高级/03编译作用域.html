<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 这时界面会显示哈哈哈，但是在控制台把app.isShow = false改为false界面就不会显示内容了
					因为使用<cpn></cpn>时不会把他看成组件，他就相当于一个div，浏览器会先看isShow这个变量是
					在哪个模板中的，他是在Vue实例模板中的，他就会去new Vue中找-->
			<cpn v-show="isShow"></cpn>
		</div>
		<template id="cpn">
			<div>
				<h2 >哈哈哈</h2>
				<!-- 这时这个button按钮就不会显示，因为这个是在组件中，会在组件的作用域寻找，组件中isShow为false-->
				<button v-show="isShow">按钮</button>
			</div>
		</template>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
					message:'hello',
					isShow:true
				},
				components:{
					cpn:{
						template:'#cpn',
						data(){
						return {
							isShow:false
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
