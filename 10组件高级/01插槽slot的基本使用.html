<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--1. 插槽的基本使用 <slot></slot>
				2. 插槽的默认值 <slot><button>按钮</button></slot>
				3.如果有多个值同时组件中进行替换时，将会全部作为替换元素-->
		<div id="app">
			<cpn><button>按钮</button></cpn>
			<cpn><span><i>哈哈哈</i></span></cpn>
			<cpn>
				<div>
					<span>呵呵呵</span>
				</div>
				<button type="button">按钮</button>
			</cpn>
			<cpn></cpn>
			<cpn></cpn>
		</div>
		<template id="cpn">
			<div>
				<h2>我是标题</h2>
				<h2>我是内容</h2>
				<!-- <slot></slot> -->
				<slot><button>按钮</button></slot>
			</div>
		</template>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
					message:'hello'
				},
				components:{
					cpn:{
						template:'#cpn'
					}
				}
			})
		</script>
	</body>
</html>
