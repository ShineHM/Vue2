<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.yred{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(m,index) in movies" :class="{yred:currentIndex === index}" @click="liClick(index)">{{m}}</li>
			</ul>
		</div>
		<script src="../js/vue.js"></script>
		<!-- 点击列表中的哪一项，那一项变成红色 -->
			<script type="text/javascript">
				const app = new Vue({
				el:'#app',
				data:{
					movies:['海王','海尔兄弟','火影忍者','进击的巨人'],
					currentIndex:0
					},
					methods:{
						liClick(index){
							this.currentIndex = index
						}
					}
				})
			</script>
	</body>
</html>
