<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2 class="title" :class="[active,line]">{{message}}</h2>
			<h2 class="title" :class="getclass()">{{message}}</h2>
		</div>
		<script src="../js/vue.js"></script>
			<script type="text/javascript">
				const app = new Vue({
				el:'#app',
				data:{
					message:'hello',
					active:'aaa',
					line:'bbb'
				},
				methods:{
					getclass:function(){
						return [this.active,this.line]
					}
				}
			})
		</script>
	</body>
</html>
