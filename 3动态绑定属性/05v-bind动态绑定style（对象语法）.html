<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.title{
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h2 :style="{fontSize:'50px'}">{{message}}</h2> 
			<h2 :style="{'font-size':'50px'}">{{message}}</h2>
			<h2 :style="{fontSize:font + 'px',color:color}">{{message}}</h2>
			<h2 :style="getStyle()">{{message}}</h2> 
		</div>
		<script src="../js/vue.js"></script>
			<script type="text/javascript">
				const app = new Vue({
				el:'#app',
				data:{
					message:'hello',
					font:100,
					color:'red',
					},
					methods: {
						getStyle: function(){
							return {fontSize:this.font + 'px',color:this.color}
						}
					}
				})
			</script>
	</body>
</html>
