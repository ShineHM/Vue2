<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2 :style="[ystyle,zstyle]">{{message}}</h2>
		</div>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
					message:'hello',
					ystyle:{backgroundColor:'red'},
					zstyle:{fontSize:'100px'}
				}
			})
		</script>
	</body>
</html>
