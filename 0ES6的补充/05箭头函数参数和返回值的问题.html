<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <script>
    //1.参数问题：
    //1.1放入两个参数
    const sum = (num1,num2) => {
      return num1 + num2
    }
    //1.2放入一个参数时，小括号可以省掉
    const power = num => {
      return num * num
    }

    //2.返回值问题：
    //2.1函数代码块中有有多行代码时
    const test = () => {
      console.log('Hello World');
      console.e3log('Hello Vuejs');
    }
    //2.2函数代码块中只有一行代码
    const mul = (num1,num2) => num1 * num2
    console.log(mul(20,30));
    const demo = () => console.log('demo');//打印demo
    console.log(demo());//这时log不会打印没有返回值返回undefined，会调用上面的函数打印上面语句
  </script>
</body>
</html>
