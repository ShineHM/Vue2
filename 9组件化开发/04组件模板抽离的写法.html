<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<Cpn1></Cpn1>
			<Cpn2></Cpn2>
		</div>
		<!-- 分离第一种写法使用script标签，但类型必须是text/x-template -->
		<script type="text/x-template" id="cpn1">
			<div>
				<h2>我是标题</h2>
				<h2>我是内容，哈哈哈</h2>
			</div>
		</script>
		
		<!-- 分离第二种写法使用template标签 -->
		<template id="cpn2">
			<div>
				<h2>我是标题</h2>
				<h2>我是内容，呵呵呵</h2>
			</div>
		</template>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
				},
				components:{
					'Cpn1':{
						template:'#cpn1'
					},
					'Cpn2':{
						template:'#cpn2'
					}
				}
			})
		</script>
	</body>
</html>
