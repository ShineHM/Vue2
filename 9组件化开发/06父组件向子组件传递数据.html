

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 使用v-bind不支持驼峰命名，比如cMovies要写:c-movies="movies" -->
			<Cpn :cmovies="movies"  :cmessage="message"></myCpn>
		</div>
		<template id="cpn">
			<!-- 必须由外层的东西把它包起来，必须有个根 -->
			<div >
				<ul>
					<li v-for="item in cmovies">{{item}}</li>
				</ul>
			<h2>{{cmessage}}</h2>
			</div>
		</template>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const Cpn = {
				template:'#cpn',
				/* 父传子props */
				//props:['cmovies','cmessage'],
				
				props:{
					/* 1.类型限制 */
					cmovies:Array,
					cmessage:String,
					/* 2.提供一些默认值 */
					cmessage:{
						type:String,//类型
						default:'abcd',//默认值
						required:true//必须传值
					},
					/* 类型是对象或者数组时，默认值必须是一个函数 */
					cmovies:{
						type:Array,
						default(){
							return []
						}
					}
				},
				data(){
					return{
						
					}
				},
				methods:{}
			}
			
			const app = new Vue({
				el:'#app',
				data:{
					message:'hello',
					movies:['海王','海贼王','海尔兄弟']
				},
				components:{
					Cpn
				}
			})
		</script>
	</body>
</html>
