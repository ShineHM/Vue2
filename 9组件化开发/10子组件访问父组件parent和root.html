<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
		</div>
		<template id="cpn">
			<div >
				 <!--<h2>我是子组件</h2>
				<button type="button" @click="btnClick">按钮</button> -->
			
				<h2>我是cpn组件</h2>
				<ccpn></ccpn>
			</div>
			
			
		</template>
		
		<template id="ccpn">
			<div>
				<h2>我是子组件</h2>
				<button type="button" @click="btnClick">按钮</button>
			</div>
			
		</template>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
					message:'hello'
				},
				components:{
					cpn:{
						template:'#cpn',
						/* methods:{
							btnClick(){
							//访问父组件$parent 
								console.log(this.$parent);//Vue 因为他的子组件是vue实例
							} */
						data(){
							return {
								name:'我是cpn组件的name'
							}
						},
						components:{
							ccpn:{
								template:'#ccpn',
								methods:{
									btnClick(){
										console.log(this.$parent)//VueComponent 
										console.log(this.$parent.name);//我是cpn组件的name
										
										/*2. 访问根组件 */
										console.log(this.$root);//vue
										console.log(this.$root.message);//hello
									}
								}
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
