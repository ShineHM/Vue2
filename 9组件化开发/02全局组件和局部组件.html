<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 3.使用组件 -->
			<myCpn></myCpn>
			<mycpn></mycpn>
		</div><br>
		<div id="app2">
			<mycpn></mycpn>
		</div>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/* 1.创建组件函数 */
			const cpn = Vue.extend({
				template:`
				<div>
					<h2>我是标题</h2> 
					<h2>我是内容，哈哈哈</h2>
					<h2>我是内容，呵呵呵</h2>
				</div>`
			})
			
			/* 2.注册组件 (这里是全局组件，可以在多个Vue实例下使用)使用较多*/
			Vue.component('mycpn',cpn)
			
			const app = new Vue({
				el:'#app',
				data:{
					
				},
				/* 注册组件（这里是局部组件） 只能在id为app的元素中使用*/
				components:{
					'myCpn':cpn
				}
			})
			
			const app2 = new Vue({
				el:'#app2',
				data:{
					
				}
			})
		</script>
	</body>
</html>
