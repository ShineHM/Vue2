<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn @itemclick="itemclick"></cpn>
		</div>
		<template id="cpn">
			<div>
				<button v-for="item in categories" @click="btnclick(item)">{{item.name}}</button>
			</div>
		</template>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const cpn = {
				template:'#cpn',
				data(){
					return {
						categories:[
							{id:'aaa',name:'热门推荐'},
							{id:'aaa',name:'手机数码'},
							{id:'aaa',name:'家用家电'},
							{id:'aaa',name:'电脑办公'}
						]
					}
				},
				methods:{
					btnclick(item){
						//console.log('categories');
						/* 子传父自定义事件 */
						this.$emit('itemclick',item)
					}
				}
			}
			const app = new Vue({
				el:'#app',
				data:{
					
				},
				components:{
					cpn
				},
				methods:{
					itemclick(item){
						console.log('itemclick',item);
					}
				}
			})
		</script>
	</body>
</html>
