<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- v-modal的本质是两个操作，1.v-bind绑定一个value属性 2.v-on指令给当前元素绑定input事件 -->
			<!-- <input type="text" value="message" v-model="message"/> -->
			
			<!-- <input type="text" :value="message" @input="change"/> -->
			<input type="text" :value="message" @input="message = $event.target.value"/>
			<h2>{{message}}</h2>
		</div>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
					message:'hello'
				},
				methods:{
					change(event){
						this.message = event.target.value;
					}
				}
			})
		</script>
	</body>
</html>
