<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 使用v-model时，就算不写name，radio也会为一组并互斥 -->
			<input type="radio" value="男"  v-model="sex"/>男
			<input type="radio" value="女" v-model="sex"/>女
			<h2>您选择的性别是：{{sex}}</h2>
		</div>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
					message:'hello',
					sex:'男'//默认选中男
				}
			})
		</script>
	</body>
</html>
