<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2 v-if="score>=90">优秀</h2>
			<h2 v-else-if="score>=80">良好</h2>
			<h2 v-else-if="score>=60">及格</h2>
			<h2 v-else>不及格</h2>
			<h2>{{result}}</h2>
		</div>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
					score:90
				},
				computed:{
					result(){
						let showScore = '';
						if(this.score >= 90){
							showScore = '优秀'
						}
						else if(this.score >= 80){
							showScore = '良好'
						}
						else if(this.score >= 60){
							showScore = '及格'
						}
						else{
							showScore = '不及格'
						}
						return showScore
					}
				}
			})
		</script>
	</body>
</html>
