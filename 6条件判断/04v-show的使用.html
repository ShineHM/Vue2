<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 他们两个非常相似，但当在控制台把app.isShow = false 改为false时使用v-if的元素时不存在了被删除了
			使用v-show的元素时修改了style = "display:none";-->
			<h2 v-if="isShow">{{message}}</h2>
			<h2 v-show="isShow">{{message}} miaomiao</h2>
		</div>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
					message:'hello',
					isShow:true
				}
			})
		</script>
	</body>
</html>
