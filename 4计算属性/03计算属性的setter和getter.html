<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{totalName}}</h2>
		</div>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
					fristName:'han',
					lastName:'miao'
				},
				//这是计算属性的简写，实际计算属性中会有两个方法set和get
				/* computed:{
					totalName:function(){
					return this.fristName + ' ' + this.lastName
					}
				}, */
				
				//通常不使用set，使用时可以传一个参数，只使用get时表示只读
				computed:{
					totalName:{
						//在控制台进行修改时app.totalName = 'hello han'会将数据传递给newValue并显示，会输出--- hello han
						set:function(newValue){
							console.log('---',newValue);
							const names = newValue.split(' ');//将字符串拆分为数组
							this.fristName = names[0]
							this.lastName = names[1]
						},
						get:function(){
							return this.fristName + ' ' + this.lastName
						}
					}
				}
			})
		</script>
	</body>
</html>
